# LenovoEMC/IOmega
[[inputs.snmp]]
  agents = [ "192.0.2.1:161" ]
  timeout = "5s"
  retries = 3
  max_repetitions = 10

  version = 3
  #context_name = ""
  sec_name = "public"
  auth_protocol = "MD5"
  auth_password = "changeme"
  sec_level = "authNoPriv"
  #priv_protocol = "DES"
  #priv_password = "changeme"

  name = "SNMPv2-MIB::system"

  interval = "60s"

# SNMPv2-MIB::system
  #[[inputs.snmp.field]]
  #  name = "sysDescr"
  #  oid = ".1.3.6.1.2.1.1.1.0"
