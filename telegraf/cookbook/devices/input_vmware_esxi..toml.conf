# VMware ESXi
[[inputs.snmp]]
  agents = [ "192.0.2.1:161" ]
  timeout = "5s"
  retries = 3
  version = 2
  community = "$TELEGRAF_VMWARE_ESXI_COMMUNITY"
  max_repetitions = 10

  name = "SNMPv2-MIB::system"

  interval = "60s"

